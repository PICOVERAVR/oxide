[output]
width = 1200
height = 800
bits = 8

[render]
max_reflections = 3 # maximum number of reflections for a ray
threads = "auto"

[world]
camera_position = [0.0, 0.0, -1.0] # +x = right, +y = up, +z = forward
background = [0.0, 0.0, 0.0] # background color

[materials]
    [materials.white]
    color = [1.0, 1.0, 1.0] # base color
    spec = 250.0 # specular reflection exponent
    refl = 0.8 # "reflection index" (0 = no reflection, 1 = perfect reflection)

    [materials.red]
    color = [1.0, 0.0, 0.0]
    spec = 250.0
    refl = 0.8

    [materials.green]
    color = [0.0, 1.0, 0.0]
    spec = 10.0
    refl = 0.5

    [materials.blue]
    color = [0.0, 0.0, 1.0]
    spec = 500.0
    refl = 0.5

    [materials.refl]
    color = [1.0, 1.0, 1.0]
    spec = -1.0
    refl = 0.95

[objects]
    [objects.sunk]
    type = "sphere"
    center = [0.0, -1.0, 3.0]
    radius = 1.0
    material = "red"

    [objects.right]
    type = "sphere"
    center = [2.0, 0.0, 4.0]
    radius = 1.0
    material = "blue"

    [objects.left]
    type = "sphere"
    center = [-2.0, 0.0, 4.0]
    radius = 1.0
    material = "green"

    [objects.mirror]
    type = "sphere"
    center = [0.0, 1.0, 8.0]
    radius = 2.0
    material = "refl"

    [objects.floor]
    type = "plane"
    point = [0.0, 0.0, 12.0]
    normal = [0.0, 0.8, -0.2] # does not need to be normalized
    material = "white"

[lights]
    [lights.1]
    type = "ambient"
    color = [0.2, 0.2, 0.2]

    [lights.2]
    type = "point"
    color = [0.6, 0.6, 0.6]
    position = [2.0, 1.0, 0.0]

    [lights.3]
    type = "directional"
    color = [0.2, 0.2, 0.2]
    position = [1.0, 4.0, 4.0]
